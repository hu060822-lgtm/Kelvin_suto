<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>喀爾文素頭防禦戰</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        #calvin-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%; /* 讓它看起來像個圓盤 */
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        #warning-zone {
            position: absolute;
            bottom: -20px;
            width: 100px;
            height: 20px;
            background: red;
            left: 100px;
            filter: blur(10px);
            opacity: 0.5;
        }
        #ui {
            position: absolute;
            top: 20px;
            text-align: center;
        }
        .msg {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        #retry-btn {
            display: none;
            padding: 10px 20px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body onclick="handleClick()">

    <div id="ui">
        <div class="msg" id="score">分數: 0</div>
        <div class="msg" id="status">別讓喀爾文對準你！</div>
        <button id="retry-btn" onclick="resetGame(event)">再挑戰一次</button>
    </div>

    <div id="game-container">
        <img id="calvin-img" src="12672.jpg" alt="Calvin">
        <div id="warning-zone"></div>
    </div>

    <script>
        let angle = 0;
        let speed = 2;
        let direction = 1;
        let score = 0;
        let isGameOver = false;
        const img = document.getElementById('calvin-img');
        const scoreDisplay = document.getElementById('score');
        const statusDisplay = document.getElementById('status');
        const retryBtn = document.getElementById('retry-btn');

        function gameLoop() {
            if (isGameOver) return;

            // 增加角度
            angle += speed * direction;
            img.style.transform = `rotate(${angle}deg)`;

            // 檢查角度：如果頭部（原本的上方）轉到 150~210 度之間（正下方區域）
            let normalizedAngle = ((angle % 360) + 360) % 360;
            
            if (normalizedAngle > 160 && normalizedAngle < 200) {
                endGame();
            }

            // 增加難度與分數
            score += 0.1;
            scoreDisplay.innerText = `分數: ${Math.floor(score)}`;
            speed += 0.002; // 越來越快

            requestAnimationFrame(gameLoop);
        }

        function handleClick() {
            if (isGameOver) return;
            // 點擊後反向旋轉，並加速
            direction *= -1;
            speed += 0.1;
            img.style.filter = "brightness(1.5)";
            setTimeout(() => img.style.filter = "brightness(1)", 100);
        }

        function endGame() {
            isGameOver = true;
            statusDisplay.innerText = "你被「素頭」了！";
            statusDisplay.style.color = "#ff4757";
            retryBtn.style.display = "block";
            img.style.boxShadow = "0 0 50px red";
        }

        function resetGame(e) {
            e.stopPropagation(); // 防止觸發 handleClick
            angle = 0;
            speed = 2;
            direction = 1;
            score = 0;
            isGameOver = false;
            statusDisplay.innerText = "別讓喀爾文對準你！";
            statusDisplay.style.color = "white";
            retryBtn.style.display = "none";
            img.style.boxShadow = "0 0 20px rgba(255,255,255,0.2)";
            gameLoop();
        }

        // 啟動遊戲
        gameLoop();
    </script>
</body>
</html>
